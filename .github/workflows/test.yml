name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Test CLI commands
        run: |
          bun run dev --help
          bun run dev analyze --help
          bun run dev stats --help
          bun run dev export --help

      - name: Test MCP server
        run: |
          timeout 5s bun run mcp || true
